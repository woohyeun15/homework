<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="styles/avatars.css" />
  </head>
  <!-- - 아바타 이미지는 배경 방식이 아닌 `콘텐츠 이미지`(<img> 요소)로 마크업한다.
- 이미지 `성능 최적화` 방법에 대해 고민해본다.
- 아바타의 `상태 정보`를 알 수 있도록 정보를 제공한다.
- 아바타 이미지의 크기 - 64px X 64px
- 아바타 이미지 여백  - 20px
- 회색 원 배경색 - #dbdbdb
- 초록색 원 배경색- #4cfe88
- 상자의 배경은 그라디언트 효과 없이 흰색(#ffffff)으로 지정한다.
- 상자의 안쪽 여백은 100px로 설정한다. -->
  <body>
    <!-- <h1>Avatars</h1> -->
    <ul>
      <li title="메인 페이지로 이동합니다"><a href="../../index.html">메인 페이지 이동</a></li>
      <li title="2주차 회고로 이동합니다"><a href="../md/week2-retrospect.md">2주차 회고로 이동</a></li>
    </ul>
    <br />
    <h1 id="title">Avatars</h1>

    <section class="avatars">
      <div class="woman-avatar">

          <div class="offline" title="오프라인" aria-label="현재 오프라인 상태 입니다"></div>
        </div>
        <div class="avatar">
          <img src="../avatars/images/face2.Webp" alt="2번 여성 유저 얼굴 사진 입니다." title="2번 여성 얼굴 사진" />
          <div class="online" title="온라인" aria-label="현재 온라인 상태 입니다"></div>
        </div>
        <div class="avatar">
          <img src="../avatars/images/face3.Webp" alt="3번 여성 유저 얼굴 사진 입니다." title="3번 여성 얼굴 사진" />

      </div>

      <div class="man-avatar">
        <div class="avatar">
          <img src="../avatars/images/face7.Webp" alt="7번 남성 유저 얼굴 사진 입니다." title="7번 남성 얼굴 사진" />

          <img src="../avatars/images/face6.Webp" alt="6번 남성 유저 얼굴 사진 입니다." title="6번 남성 얼굴 사진" />
